name: WildGuard Production Scanner v2 FIXED

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'Duration to run (hours)'
        required: true
        default: '3'
        type: choice
        options:
          - '1'
          - '3'
          - '6'
          - '12'
          - '24'
      keyword_batch_size:
        description: 'Keywords per batch'
        required: true
        default: '50'
        type: choice
        options:
          - '25'
          - '50'
          - '75'
          - '100'

  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'

